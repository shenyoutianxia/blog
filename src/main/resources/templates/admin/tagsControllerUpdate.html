<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: head(~{::title})">
    <meta charset="UTF-8">
    <title>Controller</title>
    <link th:include="common :: commonheader">
</head>
<body>
<!--头部内容-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-between m-padding-tb-mini">

    <a href="javaScript:void(0);" th:href="@{/index.html}" class="navbar-brand ml-5 mr-5"><b style="color: cornflowerblue"><i class="bi bi-bootstrap">标签管理系统</i></b></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ml-5 ">
                <a href="../blog/index.html" th:href="@{/blogController.html}" class="nav-link"><i class="bi bi-bag-check">博客</i></a>
            </li>
            <li class="nav-item ml-5 ">
                <a href="../blog/types.html" th:href="@{/admin/typesController.html}" class="nav-link"><i class="bi bi-send">分类</i></a>
            </li>
            <li class="nav-item ml-5 active">
                <a href="../blog/tags.html" th:href="@{/admin/tagsController.html}" class="nav-link"><i class="bi bi-award" >标签</i></a>
            </li>
        </ul>

        <div class="mx-5 px-5">
            <!--退出跳转登入页面-->
            <a href="javascript:void(0);" data-toggle="popover"><img class="rounded-circle mx-2" src="../../static/images/shenhao.jpg" th:src="@{${session.user.avatar}}" style="width: 35px;height: 35px" alt="..."></a>
            <script>
                $(function () {
                    //使用data-toggle属性触发工具提示
                    $('[data-toggle="popover"]').popover({
                        animation:true,//应用CSS淡入淡出过度特效
                        html:true,//支持HTML字符串
                        offset:"200px",//设置偏移位置
                        title:"<h4 class='text-center m-text-thin'>已登录</h4>",
                        content:"<div class='bg-dark'><ul class=\"list-group list-group-flush\">\n" +
                            "<a href=\"/logout\"><li class=\"list-group-item list-group-item-action d-flex \">退出登录</li></a>\n" +
                            "<a href=\"/modify\"><li class=\"list-group-item list-group-item-action d-flex \">更改信息</li></a>\n" +
                            "</ul></div>",//提示内容
                        placement:"bottom",//显示位置
                        trigger:"click",//鼠标单击是触发
                    });
                });
            </script>
            <span class="text-secondary" th:text="${session.user.nickname}">shen</span>
        </div>
    </div>

</nav>

<!--中间内容-->
<div class="m-padded-tb-lager container my-4">
    <nav>
        <div class="nav nav-tabs shadow-sm" id="nav-tab" role="tablist">
            <a href="javaScript:void(0);" th:href="@{/admin/tagsController.html}" class="nav-link text-info " id="nav-controller-tab" >列表</a>
            <a href="javaScript:void(0);" th:href="@{/admin/tagsControllerInput.html}" class="nav-link text-info active" id="nav-send-tab" >发布</a>
        </div>
    </nav>
    <div class="tab-content container mt-5 pt-5" id="nav-tabContent">
        <!--博客发布界面-->
        <div id="nav-send">
            <form action="#" th:action="@{/updateTag/(id=${updateTag.id})}" class="form" method="post">
                <!--首图-->
                <div class="mt-3 m-text-thin">
                    <div class="alert alert-info text-danger mb-5 text-center" role="alert">
                        <h4><i class="bi bi-app-indicator">修改标签名称</i></h4>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text btn-outline-info" id="btnGroupAddon3"><i class="bi bi-gender-ambiguous" th:text="${updateTag.id}">ID</i></div>
                        </div>
                        <input type="text" th:placeholder="${updateTag.name}" class="form-control" name="name" placeholder="修改内容">
                    </div>
                </div>
                <!--操作组-->
                <div class="mt-5 d-flex justify-content-end  ">
                    <a href="admin/typesController.html" th:href="@{/admin/tagsController.html}" class="mr-2 btn btn-info">返回</a>
                    <a href="javaScript:void(0);" ><button type="submit" class="btn btn-warning" id="send">提交</button></a>
                </div>

            </form>
        </div>
    </div>
</div>

<!--底部footer-->
<div th:replace="common :: footer"></div>
</body>
</html>
