<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: head(~{::title})">
    <title>tages</title>
    <link th:include="common :: commonheader">
</head>
<body>
<!--头部内容-->
<div th:replace="common :: navheader(5)"></div>

<!--中间内容-->
<div class="m-padded-tb-lager m-container">
    <div class="container">
        <!--content-->
        <div class="card mb-3 mt-5 p-3">
            <div class="row no-gutters">
                <div class="col-md-7 ">
                    <img src="../../static/images/student05.png" th:src="@{${blog.user.avatar}}" class="img-thumbnail rounded" style="width: 100% ;height: 500px" alt="...">
                </div>

                <div class="col-md-1">
                    &nbsp;
                </div>

                <div class=" col-md-4 ">
                    <div class="card border-muted">
                        <h5 class="card-header text-dark"><i class="bi bi-chat-quote"></i>关于我</h5>
                        <div class="card-body">
                            <p class="card-text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span th:text="${blog.user.description}">&nbsp;</span></p>
                            <p class="card-text"><small class="text-muted" th:text="${blog.user.updateTime == null ? dateFormat.format(blog.user.createTime):dateFormat.format(blog.user.updateTime)}">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                    <div class=" d-flex  border border-muted">
                        <button class="btn btn-outline-danger mx-3 my-2 m-padded-mini m-col-text-thin">
                        <span class="pr-3  "><i class="bi bi-chat-quote">编程</i></span>
                    </button>
                        <button class="btn btn-outline-danger mx-3 my-2 m-padded-mini m-col-text-thin">
                            <span class="pr-3  "><i class="bi bi-chat-quote">写作</i></span>
                        </button>
                        <button class="btn btn-outline-danger mx-3 my-2 m-padded-mini m-col-text-thin">
                            <span class="pr-3  "><i class="bi bi-chat-quote">思考</i></span>
                        </button>
                        <button class="btn btn-outline-danger mx-3 my-2 m-padded-mini m-col-text-thin">
                            <span class="pr-3  "><i class="bi bi-chat-quote">运动</i></span>
                        </button>
                    </div>
                    <div class=" border border-muted">
                        <div class="d-flex">
                            <button class="btn btn-outline-info mx-3 my-2 m-padded-mini m-col-text-thin">
                                <span class="pr-3  "><i class="bi bi-award">HTML</i></span>
                            </button>
                            <button class="btn btn-outline-info mx-3 my-2 m-padded-mini m-col-text-thin">
                                <span class="pr-3  "><i class="bi bi-award">Node</i></span>
                            </button>
                            <button class="btn btn-outline-info mx-3 my-2 m-padded-mini m-col-text-thin">
                                <span class="pr-3  "><i class="bi bi-award">MySql</i></span>
                            </button>
                            <button class="btn btn-outline-info mx-3 my-2 m-padded-mini m-col-text-thin">
                                <span class="pr-3  "><i class="bi bi-award">PN</i></span>
                            </button>
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-outline-info mx-3 my-2 m-padded-mini m-col-text-thin">
                                <span class="pr-3  "><i class="bi bi-award">Java</i></span>
                            </button>
                            <button class="btn btn-outline-info mx-3 my-2 m-padded-mini m-col-text-thin">
                                <span class="pr-3  "><i class="bi bi-award">CSS</i></span>
                            </button>
                            <button class="btn btn-outline-info mx-3 my-2 m-padded-mini m-col-text-thin">
                                <span class="pr-3  "><i class="bi bi-award">Heat</i></span>
                            </button>
                            <button class="btn btn-outline-info mx-3 my-2 m-padded-mini m-col-text-thin">
                                <span class="pr-3  "><i class="bi bi-award">...</i></span>
                            </button>
                        </div>
                    </div>

                    <div class=" border border-muted py-4 px-4">
                        <a href="javaScript:void(0);" class="text-dark" target="_blank"><i class="bi bi-github log"></i></a>
                        <a href="javaScript:void(0);" class="text-dark tooltip-test" title="Tel: 13133897628">
                            <i class="bi bi-telephone pl-4 log"></i>
                        </a>
                        <script>
                            $(document).ready(function () {
                                //找到对应的属性类别，添加工具箱提示
                                $('.tooltip-test').tooltip();
                            });
                        </script>
                        <a href="javaScript:void(0);" class="text-dark" data-toggle="tooltip">
                            <i class="bi bi-reddit pl-4 log"></i>
                        </a>
                        <script>
                            $(function () {
                                //使用data-toggle属性触发工具提示
                                $('[data-toggle="tooltip"]').tooltip({
                                    animation:true,//应用CSS淡入淡出过度特效
                                    html:true,//支持HTML字符串
                                    offset:"200px",//设置偏移位置
                                    title:"<img src='../../static/images/shen.jpg' width='100px' class='img-fluid'>",//提示内容
                                    placement:"bottom",//显示位置
                                    trigger:"click",//鼠标单击是触发
                                    delay:{show:500,hide:500}//显示和延迟的时间
                                });
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>

<!--底部footer-->
<div th:replace="common :: footer"></div>
</body>
</html>
